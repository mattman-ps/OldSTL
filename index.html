<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldSTL - Historical St. Louis Photos</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>OldSTL</h1>
            <p class="subtitle">Historical Photos of St. Louis</p>
        </header>

        <!-- Controls Panel -->
        <div class="controls">
            <div class="filter-group">
                <div class="filter-header" id="filterToggle">
                    <span class="filter-label">OldSTL</span>
                    <span class="filter-years" id="yearRange">1850–2000 ▼</span>
                </div>
                <div class="slider-container" id="sliderPanel">
                    <input type="range" id="minYear" class="year-slider" min="1850" max="2000" value="1850" step="10">
                    <input type="range" id="maxYear" class="year-slider" min="1850" max="2000" value="2000" step="10">
                </div>
            </div>

            <div class="info-group">
                <span id="photoCount">Loading photos...</span>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Panel Toggle Button -->
        <button id="panelToggle" class="panel-toggle" title="Toggle Side Panel">
            ◄
        </button>

        <!-- Side Panel -->
        <div id="sidePanel" class="side-panel">
            <div class="panel-header">
                <button id="closePanel" class="close-panel">✕</button>
            </div>
            <div class="panel-content" id="panelContent">
                <!-- Dynamic content will be loaded here -->
            </div>
            <div class="panel-footer">
                <a href="#" id="aboutLink" class="about-link">About</a>
            </div>
        </div>

        <!-- Photo Modal -->
        <div id="photoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modalImage" src="" alt="Historical Photo">
                <div id="modalInfo">
                    <h3 id="modalTitle"></h3>
                    <p id="modalDescription"></p>
                    <p id="modalYear"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Custom JS -->
    <script src="src/js/app.js"></script>
</body>
</html>
